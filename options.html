<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Settings</legend>
        <div>
          <label>Host</label>
          <input type="text" id="tne_host" />
        </div>
        <div>
          <label>Port</label>
          <input type="text" id="tne_port" />
        </div>
        <div>
          <label>Username</label>
          <input type="text" id="tne_username" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" id="tne_password" />
        </div>
        <div>
          <label>Dial prefix</label>
          <input type="text" id="tne_dialPrefix" />
        </div>
        <div>
          <label>National prefix</label>
          <input type="text" id="tne_natPrefix" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Advanced</legend>
        <div>
          <label>Hash method</label>
          <select id="tne_hashMethod">
            <option value="md5">md5</option>
            <option value="sha256">sha256</option>
          </select>
        </div>
        <div>
          <label>Style</label>
          <select id="tne_style">
            <option value="old">Old</option>
            <option value="new">New</option>
          </select>
        </div>
        <div>
          <label>Patterns</label>
          <textarea id="tne_patterns">
          </textarea>
        </div>
        <div>
          <label>Excludes</label>
          <textarea id="tne_excludes">
          </textarea>
        </div>
      </fieldset>

      <button type="submit">Save</button>
    </form>
    <script src="Manager/DataStorage.js"></script>
    <script src="options.js"></script>
  </body>
</html>
